<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Grandstander:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'portfolio/custom.css' %}">
    <link rel="shortcut icon" href="{% static 'portfolio/portfolio_logo.png' %}" type="image/x-icon">
    <title>Portfolio</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light container">
        <a class="navbar-brand" href="{% url 'home' %}"><img src="{% static 'portfolio/portfolio_logo.png' %}" alt=""></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'home' %}">Home</a>
                </li>
                <li class="my-lg-0">
                    <a class="nav-link" href="{% static 'portfolio/resume.docx' %}">Resume</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="{% url 'blog:all_blogs'%}">Blog</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://twitter.com/dimple_smile_" target="_blank">Twitter</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'blog:all_blogs'%}" target="_blank">GitHub</a>
                </li>

            </ul>
        </div>
    </nav>

    <div class="container">
        {% block content %} {% endblock %}
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>

</html>
