 {% extends 'portfolio/base.html'%} {% block content %}
<p>this is the blog homepage</p>
<h2>Omolade has written {{ blogs.count}} blog{{blogs.count | pluralize}}</h2>
{% for blog in blogs %}

<a href="{% url 'blog:detail' blog.id %}">
    <h1>{{blog.title}}</h1>
</a>
<br>
<h3>{{blog.date|date:'M d Y'}}</h3>
<br>
<!-- the word safe to be able to use HTML directly in the database when creating the description -->
<p>{{blog.description|safe| truncatechars:100}}</p>

{% endfor%} {% endblock %}
